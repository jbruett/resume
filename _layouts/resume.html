<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/added.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  {% include head-custom.html %}
</head>

<body>
  <div id="header">
    {% include nav.html %}
  </div><!-- end header -->

  <div class="wrapper">

    <section>
      <div id="title">
        <h1>{{ site.owner }}</h1>
        <p>Cloud Architect</p>
        <div class="container">
          <div class="title-text">
            <a href="mailto:test@bruett.com?subject=Resume%20Inquiry">
            <img class="title-text" src="/assets/{{ site.email-img }}" />
            <span class="title-text">{{ site.email }}</span></a>
          </div>
          <div class="title-text">
            <a href="{{ site.linkedin.url }}" target="_blank">
              <img class="title-text" style="height:24px;width:24px;"
                src="/assets/{{ site.linkedin.img}}" />
              <span class="title-text">{{ site.linkedin.name }}</span>
            </a>
          </div>
          <div class="title-text">
            <a href="{{ site.github.url }}" target="_blank">
              <img class="title-text" style="height:24px;width:24px;"
                src="/assets/{{ site.github.img }}" />
              <span class="title-text">{{ site.github.name }}</span>
            </a>
          </div>
          <div class="title-text">
            <a href="{{ site.twitter.url }}" target="_blank">
              <img class="title-text" style="height:24px;width:24px;"
                src="/assets/{{ site.twitter.img }}" />
              <span class="title-text">{{ site.twitter.name }}</span>
            </a>
          </div>
        </div>
        <hr>
      </div>

      {{ content }}
      <div id="footer">
        <hr>
        <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name
            }}</a></span>
        <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a
            href="https://twitter.com/mattgraham">mattgraham</a></span>
      </div>
    </section>

  </div>
</body>

</html>
